name: COBOL Test with DB2

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  COB_LIBRARY_PATH: /home/runner/work/poe-cobol-project/poe-cobol-project
  COB_FILE_PATH: /home/runner/work/poe-cobol-project/poe-cobol-project

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Install COBOL compiler
      run: |
        sudo apt-get update
        sudo apt-get install -y gnucobol libsqlite3-dev
    - name: Get amalgamation source code SQLITE
      run: |
        mkdir sqlite_folder
        tar -xvf ./sqlite/sqlite-snapshot.tar.gz -C sqlite_folder --strip-components 1
        cp ./sqlite_folder/sqlite3.c ./sqlite3.c
    - name: Initialize database from .tests/SQL.txt
      run: |
        echo "DUMMY - Initialize DB..."
    - name: Compile the C code SQLITE
      run: |
        cobc -c -lsqlit3 sqlite3.c
    - name: compil - MAIN
      run: echo "DUMMY - cobc -m -fdebugging-line MAIN.cob -lsqlite3"
    - name: compil - TEST-MAIN
      run: |
        echo "DUMMY - cobc -x -o test_sum TEST-MAIN.cob sqlite3.o MAIN.so -lsqlite3"
    - name: Ls
      run: ls
    - name: Env
      run: cobcrun --runtime-config
    - name: Compiler info
      run: cobc --info
    - name: Run tests
      run: |
      echo "DUMMY - 
        ./test_sum
        if [[ $? -eq 0 ]]; then
          echo "Tests Succeed"
          exit 0
        fi"